{% extends 'acc/base.html' %}

{% load crispy_forms_tags %}

{% block content %}



    <!-- <div style="margin: 20px;"> --> <br>
    <section class="container margin">
        {{form.errors}}
      <header>Registration Form</header>
      <form action="#" method="post"  class="form">
        {% csrf_token%}
        <div class="input-box">
          <label><b>Username</b></label>
          {{form.username}} 
        </div>

        <div class="input-box">
          <label><b>Email Address</b></label>
          {{form.email}}
        </div>

        <div class="input-box">
            <label><b>Password</b></label>
            {{form.password1}} 
        </div>

        <div class="input-box">
            <label><b>Re-Enter Your Password</b></label>
            {{form.password2}}
        </div>

        <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-success p-2 bnt-layout">Register</button> 
        </div>

        <div class="mt-4">
            <div class="d-flex justify-content-center links">
                Alredy have an Account? &nbsp;<a href="{% url 'my-login'%}">Login</a>
            </div>
        </div>

      </form>
    </section>
<br>


{% endblock %}
